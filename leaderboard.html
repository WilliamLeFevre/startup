        <header>
            <div class="container-fluid bg-light">

                                <tr>

                            </thead>

                        <div class="h1 bg-light p-5">Your rank: #30</div>
                        <div class="h1 bg-light p-5">Your Score: 2</div>
                    </div>
                    
                </div>
                
            </div>
